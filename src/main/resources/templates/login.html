<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/css/login.css" rel="stylesheet" type="text/css" >
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active" sec:authorize="!isAuthenticated()"> Sign In </h2>
    <h2 class="active">
      <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
        <input type="submit" value="로그아웃하기"/>
      </form>
    </h2>
    <h2 class="inactive underlineHover" sec:authorize="!isAuthenticated()">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->

    <form th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" sec:authorize="!isAuthenticated()">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
