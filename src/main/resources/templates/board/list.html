<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--부트스트랩 css 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div id="wrapper">
    <header th:replace="~{ header :: header}">
        헤더
    </header>

    <div class="container">
        <div class="col-md-12">
            <table class="table table-striped table-horizontal table-bordered mt-3">
                <thead class="thead-strong">
                <tr>
                    <th width="10%">게시글번호</th>
                    <th width="">제목</th>
                    <th width="20%">작성자</th>
                    <th width="20%">작성일</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
                    <td>
                        <span th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
                    </td>
                    <td>
                        <a th:href="@{./view(id=${list.id})}"><span th:text="${list.title}"></span></a>
                    </td>
                    <td>
                        <span th:text="${list.account.nickname}"></span>
                    </td>
                    <td>
                        <span th:text="${list.createdAt}"></span>
                    </td>
                <tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}" th:class="(${index} <= 0 ? ' visually-hidden' : '')">
                            <a class="page-link" th:href="@{./list(page=${index - 1},size=${paging.pageSize})}"><span th:text="${index}"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-danger" onclick="fnDelete()">Delete</button>
            <button type="button" class="btn btn-primary" onclick="javascript:location.href='/board/write'">Register</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
