<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--부트스트랩 css 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
<header th:replace="~{header :: header}">
    헤더
</header>
<div class="container">

    <h1>Board Register.</h1>


    <form th:action="@{'/board/write/action'}" method="post" th:object="${requestDto}">
        <div class="mb-3">
            <label class="form-label">Title.</label>
            <input type="text" class="form-control"  name="title">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="5" cols="" name="content"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Writer.</label>
            <div type="text" class="form-control"  th:text="${username}">
        </div>
        <button type="button" class="btn btn-success" onclick="javascript:location.href='/board/list'">Previous</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
